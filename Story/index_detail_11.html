          <h1 class="story-detail__title story-detail__title_margin_top">第12話「私たちは不幸じゃない」</h1>
          <p class="story-detail__txt story-detail__txt_size story-detail__txt_margin_top">管理人の正体は、人間の少女のようだった。彩と仲間を守るため、己の寿命を使い果たした露乃もまた、新たな管理人候補として復活する。正式な管理人となるために、彩を殺せと命じられる露乃。かつての記憶を失った露乃は、超人的な力で彩に襲いくる。強く生きてね…露乃の最期の言葉を胸に、彩の闘いが始まる。その果てに、彩が見つけたものとは…。</p>
